M-06-5: 
    texts:
        - id: "intro"
          name: "Introduction"
        - id: "sources"
          name: "Description of sources"
        - id: "report"
          name: "Critical report"
        - id: "apparatus"
          name: "Critical apparatus"
          menuid: "report"
          hidden: true
    content:
        - id: "M_06_5_01_S_io_parto_i_moro_e_pur_partir_conviene.xhtml"
          name: "S'io parto, i' moro, e pur partir conviene"
        - id: "M_06_5_02_Clori_nel_mio_partire.xhtml"
          name: "Clori nel mio partire"
        - id: "M_06_5_03_Donna_de_l_alma_mia_de_la_mia_vita.xhtml"
          name: "Donna de l'alma mia, de la mia vita"
        - id: "M_06_5_04_Anima_cruda_si_ma_pero_bella.xhtml"
          name: "Anima cruda sì, ma però bella"
        - id: "M_06_5_05_Udite_lagrimosi.xhtml"
          name: "Udite lagrimosi"
        - id: "M_06_5_06_Stillo_l_anima_in_pianto.xhtml"
          name: "Stillò l'anima in pianto"
        - id: "M_06_5_07_Ah_dolente_partita.xhtml"
          name: "Ah, dolente partita"
        - id: "M_06_5_08_Ben_ho_del_caro_oggetto_i_sensi_privi.xhtml"
          name: "Ben ho del caro oggetto i sensi privi"
          parts:
              - title: "Seconda parte"
                id: 2
        - id: "M_06_5_09_Amor_se_giusto_sei.xhtml"
          name: "Amor, se giusto sei"
        - id: "M_06_5_10_Or_chi_Clori_beata.xhtml"
          name: "Or chi, Clori beata"
        - id: "M_06_5_11_Deh_Tirsi_Tirsi_anima_mia_perdona.xhtml"
          name: "Deh, Tirsi, Tirsi anima mia, perdona"
          parts:
              - title: "Seconda parte"
                id: 2
        - id: "M_06_5_12_Clori_mia_Clori_dolce_oh_sempre_nuovo.xhtml"
          name: "Clori mia, Clori dolce, oh sempre nuovo"
        - id: "M_06_5_13_Mentre_qual_viva_pietra.xhtml"
          name: "Mentre qual viva pietra"
        - id: "M_06_5_14_Voi_bramate_ch_io_moia.xhtml"
          name: "Voi bramate ch'io moia"
        - id: "M_06_5_15_Rimanti_in_pace_a_la_dolente_e_bella.xhtml"
          name: "\"Rimanti in pace\", a la dolente e bella"
          parts:
              - title: "Seconda parte"
                id: 2
        - id: "M_06_5_16_Ecco_Maggio_seren_chi_l_ha_vestito.xhtml"
          name: "Ecco Maggio seren, chi l'ha vestito"
        - id: "M_06_5_17_Cantiam_la_bella_Clori.xhtml"
          name: "Cantiam la bella Clori"